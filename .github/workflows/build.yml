name: Build
on:
  push:
    branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11.1
        
    - name: Mvn pkg
      run: mvn -B clean package -DskipTests
